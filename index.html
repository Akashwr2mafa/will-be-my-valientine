<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You be my valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        #yes {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            background-color: green;
        }
        #no {
            position: absolute;
            margin: 10px;
            top: 80%;
            background-color: brown;
        }
        .tenor-gif-embed {
            width: 200px !important;
            height: 200px !important;
        }
    </style>
</head>
<body>
    <h2 id="question">Will you be my valentine?</h2>
    
    <div class="tenor-gif-embed" data-postid="22885016" data-share-method="host" data-aspect-ratio="1.04918" data-width="100%" style="width: 200px; height: 200px;">
        <a href="https://tenor.com/view/manja-gif-22885016">Manja Sticker</a>from <a href="https://tenor.com/search/manja-stickers">Manja Stickers</a>
    </div>
    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    
    <button id="yes" onclick="growYesButton(true)">Yes</button>
    <button id="no" onclick="sayNo()">No</button>
    
    <script>
        let noClickCount = 0;
        let questions = [
            "Dakh le..😢",
            "Soch le..uthake le jaunga 😭",
            "Please Pookie 🥺",
            "Please Mommy.. 💔😭"
        ];
        
        function sayNo() {
            if (noClickCount < questions.length) {
                document.getElementById("question").innerText = questions[noClickCount];
                noClickCount++;
            } else {
                document.getElementById("question").innerText = "Okay... I'm sad now. 😞";
                document.getElementById("no").onmouseover = moveNoButton;
            }
            growYesButton(false);
        }
        
        function growYesButton(isYesClicked) {
            let yesButton = document.getElementById("yes");
            if (isYesClicked) {
                document.getElementById("question").innerText = "Yay! I knew you'd say yes! ❤️";
                yesButton.style.fontSize = "16px";
                yesButton.style.padding = "10px 20px";
            } else {
                let currentSize = parseInt(window.getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = (currentSize + 5) + "px";
                yesButton.style.padding = (currentSize / 2 + 5) + "px";
            }
        }
        
        function moveNoButton() {
            let noButton = document.getElementById("no");
            let maxX = window.innerWidth - noButton.offsetWidth;
            let maxY = window.innerHeight - noButton.offsetHeight;
            let x = Math.random() * maxX;
            let y = Math.random() * (maxY - 50) + 50; // Ensuring it doesn't go too high
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
    </script>
</body>
</html>
